<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
</head>
<body>
  <header>
    <nav>
      <button type="button" id="home" class="nav-btn">Home</button>
      <button type="button" id="menu" class="nav-btn">Menu</button>
      <button type="button" id="contact" class="nav-btn">Contact</button>
    </nav>
  </header>
  <div id="content">
    <div class="card title-card">
      <h1>Menu</h1>
    </div>
    <div class="cards-container">
      <div class="card">
        <img class="menu-image" src="./assets/berry-pie.png" alt="A strawberry pie">
      </div>
      <div class="card">
        <img class="menu-image" src="./assets/berry-iced-tea.jpeg" alt="A glass of strawberry iced tea">
      </div>
    </div>
    <div class="card accent-card">
      <h2>Entrees</h2>
      <p class="menu-item">
        Strawberry Pie
        <span class="menu-price">$8.00</span>
        <span class="menu-favorite">(A customer favorite!)</span>
      </p>
      <p class="menu-item">
        Strawberry Steak
        <span class="menu-price">$9.00</span>
      </p>
      <p class="menu-item">
        Strawberry Tart
        <span class="menu-price">$5.00</span>
      </p>
    </div>
    <div class="card accent-card">
      <h2>Beverages</h2>
      <div class="menu-item">
        Strawberry Iced Tea
        <span class="menu-price">$2.50</span>
      </div>
      <div class="menu-item">
        Strawberry Sludge
        <span class="menu-price">$3.50</span>
      </div>
    </div>
  </div>
</body>
</html>
